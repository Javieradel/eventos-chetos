services:
  postgres:
    image: postgres:15-alpine
    container_name: eventos-postgres
    environment:
      POSTGRES_DB: eventos_db
      POSTGRES_USER: eventos_user
      POSTGRES_PASSWORD: eventos_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - eventos-network

  spring-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: eventos-spring
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/eventos_db
      SPRING_DATASOURCE_USERNAME: eventos_user
      SPRING_DATASOURCE_PASSWORD: eventos_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_SHOW_SQL: true
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK: DEBUG
      LOGGING_LEVEL_COM_EXAMPLE: DEBUG
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    volumes:
      - ./App/src:/app/src
    networks:
      - eventos-network

  nginx:
    image: nginx:alpine
    container_name: eventos-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - spring-app
    networks:
      - eventos-network

volumes:
  postgres_data:

networks:
  eventos-network:
    driver: bridge